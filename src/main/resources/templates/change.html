<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>変更画面</title>
</head>
<body>

     <h2>変更(change.html)</h2>

     <form method="post" th:action="@{/change/{id}}"  th:object="${okashi}">
     <input type ="hidden" th:field ="*{id}"/>
         <table>
         <tr>
                <th>ID:</th><td th:text="*{id}"></td>
         </tr>
         <tr>
                <th>名前:</th><td><input type="text" th:field="*{name}"/></td>
         </tr>
         <tr>
                <th>カロリー:</th><td><input type="text" th:field="*{kal}"/></td>
         </tr>
         </table>

             <button name="update">変更</button>
    </form>

</body>
</html>
